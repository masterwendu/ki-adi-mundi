licht_bei_bewegung_im_gang:
  alias: Licht bei Bewegung im Gang
  sequence:
  - condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.motion_gang
      state: 'on'
    - condition: template
      value_template: "{% if ( states( 'sensor.eingang_luminance' ) | float) <\n \
        \   ( states( 'input_number.gang_motion_brightness_lux_limit' ) | float )\
        \ %}true\n    {% endif %}"
    - condition: state
      entity_id: switch.gang_zwave_switch
      state: 'off'
  - service: light.turn_on
    data:
      brightness_pct: '{{ states(''input_number.gang_motion_brightness'') | int }}'
    entity_id: light.ganglicht
  mode: single
