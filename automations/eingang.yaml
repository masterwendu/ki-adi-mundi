- alias: Aussenlicht ein, bei Bewegung
  id: 6cc405b5-24d6-49a0-86ed-64b4390f6ca0
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_eingang
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.eingang_luminance
      below: 100
  action:
    - service: switch.turn_on
      entity_id: switch.licht_aussen_eingang

- alias: Aussenlicht aus nach 2 Minuten und keine Bewegung
  id: 14964ab3-cb3e-498f-bd22-1a5aa67ce930
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_eingang
      to: 'off'
      for:
        minutes: 2
  action:
    - service: switch.turn_off
      entity_id: switch.licht_aussen_eingang

- alias: Aussenlicht aus nach 10 Minuten und keine Bewegung
  id: f40cd544-cb74-4cbc-bfd7-e43fb559eaca
  trigger:
    - platform: state
      entity_id: switch.licht_aussen_eingang
      to: 'on'
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: binary_sensor.motion_eingang
      state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.licht_aussen_eingang

