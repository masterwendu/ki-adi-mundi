esphome:
  name: aussenlampe_salettl
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Aussenlampe Salettl"
    password: "OLuqtTEZmGma"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

# Device Specific Config
output:                                
  - platform: gpio                     
    pin: GPIO4                         
    id: shelly_1_relay                         
                                       
light:                                 
  - platform: binary                   
    name: "Au√üenlampe Salettl"              
    output: shelly_1_relay                     
    id: lightid                        

binary_sensor:                         
  - platform: gpio                     
    pin:                               
      number: GPIO5           
    on_press:
      if:
        condition:
          binary_sensor.is_on: bewegungsmelder
        then:                            
          - light.toggle: lightid        
    internal: true                     
    id: switchid
  - platform: template
    name: "Salettl Bewegungsmelder"
    id: bewegungsmelder