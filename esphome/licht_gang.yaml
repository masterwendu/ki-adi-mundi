esphome:
  name: licht_gang
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Licht Gang Fallback Hotspot"
    password: "XpKpnC1jMFi9"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

light:
  - platform: monochromatic
    name: 'Gang Licht 1'
    id: gang_licht_1
    output: output_red
  - platform: monochromatic
    name: 'Gang Licht 2'
    id: gang_licht_2
    output: output_green
  - platform: monochromatic
    name: 'Gang Licht 3'
    id: gang_licht_3
    output: output_blue
  - platform: monochromatic
    name: 'Gang Licht 4'
    id: gang_licht_4
    output: output_white
      
