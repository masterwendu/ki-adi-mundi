status_led:
  pin: GPIO2

output:
  - platform: esp8266_pwm
    pin: GPIO12
    frequency: 1000 Hz
    id: output_red
  - platform: esp8266_pwm
    pin: GPIO15
    frequency: 1000 Hz
    id: output_green
  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 1000 Hz
    id: output_blue
  - platform: esp8266_pwm
    pin: GPIO4
    frequency: 1000 Hz
    id: output_white