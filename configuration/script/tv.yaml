turn_tv_on:
  alias: TV on
  sequence:
    - service: switch.turn_on
      entity_id: switch.fernseher
    - delay:
        seconds: 10
    - service: broadlink.send_packet_10_0_0_96
      data:
        packet:
          - !secret simpli_tv_on_off
          - !secret samsung_tv_on_off
          - !secret audio_on_off
    - service: input_boolean.turn_on
      entity_id: input_boolean.tv
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_source
        option: 'HDMI 1'
    - service: input_boolean.turn_on
      entity_id: input_boolean.tv

turn_tv_off:
  sequence:
    - service: script.tv_clear_channels
    - service: broadlink.send_packet_10_0_0_96
      data:
        packet:
          - !secret samsung_tv_on_off
          - !secret simpli_tv_on_off
          - !secret audio_on_off
    - delay:
        seconds: 10
    - service: switch.turn_off
      entity_id: switch.fernseher

turn_tv_to_hdmi1_and_off:
  sequence:
    - service: script.turn_tv_source_left
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_source
        option: 'HDMI 1'
    - delay:
        seconds: 4
    - service: script.turn_tv_off

turn_tv_source_left:
  alias: Switch TV source left
  sequence:
    - service: broadlink.send_packet_10_0_0_96
      data:
        packet:
          - !secret samsung_tv_source
    - delay:
        milliseconds: 500
    - service: broadlink.send_packet_10_0_0_96
      data:
        packet:
          - !secret samsung_tv_left
    - delay:
        milliseconds: 500
    - service: broadlink.send_packet_10_0_0_96
      data:
        packet:
          - !secret samsung_tv_enter
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_source
        option: 'HDMI 1'

turn_tv_source_right:
  alias: Switch TV source right
  sequence:
    - service: broadlink.send_packet_10_0_0_96
      data:
        packet:
          - !secret samsung_tv_source
    - delay:
