default_view:
  view: yes
  entities:
    - group.group_wohnzimmer
    - group.group_badezimmer
    - group.group_aussen

tv_view:
  name: TV
  view: yes
  icon: mdi:television
  entities:
    - sensor.tv_source
    - group.group_tv_channels
    - group.group_tv
    - group.remote_control_keys

network_view:
  name: Network
  view: yes
  icon: mdi:access-point-network
  entities:
    - sensor.myipopendnscom
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

group_aussen:
  name: Au√üen
  control: hidden
  entities:
    - sensor.zamg_temperature
    - sun.sun
    - sensor.zamg_precipitation
    - sensor.zamg_humidity

group_wohnzimmer:
  name: Wohnzimmer
  control: hidden
  entities:
    - sensor.aeotec_multisensor_temperatur_innen
    - sensor.aeotec_multisensor_luftfeutigkeit_innen
    - light.sofastripe
    - sensor.aeotec_multisensor_helligkeit_innen

group_badezimmer:
  name: Badezimmer
  control: hidden
  entities:
    - switch.switch_badezimmer_licht
    - switch.switch_badezimmer_steckdose

group_tv:
  name: TV
  control: hidden
  entities:
    - input_boolean.tv
    - script.tv_volume_up
    - script.tv_volume_down

remote_control_keys:
  control: hidden
  name: Remote control fallback keys
  entities:
    - script.send_tv_simpli_tv_channel_up
    - script.send_tv_simpli_tv_channel_down
    - script.tv_audio_on_off
    - script.turn_tv_source_left
    - script.turn_tv_source_right
    - script.send_tv_simpli_tv_ok
    - script.send_tv_simpli_tv_info

group_tv_channels:
  control: hidden
  name: Channels
  entities:
    - input_boolean.tv_channel_fire_tv
    - input_boolean.tv_channel_orf_1
    - input_boolean.tv_channel_orf_2
    - input_boolean.tv_channel_orf_3
    - input_boolean.tv_channel_orf_sport_plus
    - input_boolean.tv_channel_puls_4
    - input_boolean.tv_channel_servus_tv
    - input_boolean.tv_channel_atv
    - input_boolean.tv_channel_atv_2
    - input_boolean.tv_channel_vox
    - input_boolean.tv_channel_pro_7
    - input_boolean.tv_channel_pro_7_max
    - input_boolean.tv_channel_sat_1
    - input_boolean.tv_channel_kabel_eins_doku
    - input_boolean.tv_channel_rtl
    - input_boolean.tv_channel_zdf
